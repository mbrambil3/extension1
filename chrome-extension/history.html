<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Resumos - Auto-Summarizer</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="history-container">
        <div class="history-header">
            <div class="header-left">
                <h1>📚 Histórico de Resumos <span id="planBadge" class="plan-badge">Free</span></h1>
                <p class="subtitle">Seus últimos 50 resumos gerados</p>
            </div>
            <div class="header-actions">
                <button id="clearHistory" class="danger-btn">🗑️ Limpar Histórico</button>
                <button id="exportHistory" class="secondary-btn">📥 Exportar</button>
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 Buscar por título, URL ou conteúdo...">
            </div>
            <div class="filter-options">
                <select id="filterTime">
                    <option value="all">Todos os períodos</option>
                    <option value="today">Hoje</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mês</option>
                </select>
                <select id="sortBy">
                    <option value="newest">Mais recentes</option>
                    <option value="oldest">Mais antigos</option>
                    <option value="title">Por título</option>
                </select>
            </div>
        </div>
        
        <div id="historyList" class="history-list">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando histórico...</p>
            </div>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">📄</div>
            <h3>Nenhum resumo encontrado</h3>
            <p>Comece navegando em artigos longos para ver seus resumos aqui!</p>
        </div>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>⚠️ Confirmar Ação</h3>
            <p>Tem certeza que deseja limpar todo o histórico? Esta ação não pode ser desfeita.</p>
            <div class="modal-actions">
                <button id="confirmClear" class="danger-btn">Sim, Limpar</button>
                <button id="cancelClear" class="secondary-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="history.js"></script>
</body>
</html>
